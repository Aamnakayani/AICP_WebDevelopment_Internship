<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="validate.js"></script>
</head>
<body>
    <div class="container">
        <h3>Registration</h3>
        <form id="registrationForm" action="submit.php" method="post" onsubmit="return validateForm()">
            <h3 style="color: gray;">Personal Information</h3>
            <p></p>
            <div class="input-names1">
                <h4>Full Name</h4>
                <h4 style="margin-left: 180px;";>Date of Birth</h4>
                <h4 style="margin-left: 160px;">Email</h4>
            </div>
            <div class="input-group1">
            <input type="text" id="name" name="name" placeholder="Enter Name" style="flex: 1; margin-right: 10px;">
            <input type="text" id="dob" name="dob" placeholder="Enter Date of birth"style="flex: 1; margin-right: 10px;"  >
            <input type="text" id="email" name="email" placeholder="Enter Email"style="flex: 1; margin-right: 10px;" >
          
            </div>
            <div class="input-names1">
                <h4>Mobile Number</h4>
                <h4 style="margin-left: 140px;";>Gender</h4>
                <h4 style="margin-left: 200px;">Occupation</h4>
            </div>
            <div class="input-group1">
                <input type="text" id="mobile" name="mobile" placeholder="Enter Mobile Number" style="flex: 1; margin-right: 10px;" >
                <input type="text" id="gender" name="gender" placeholder="Enter Gender"style="flex: 1; margin-right: 10px;"  >
                <input type="text" id="occupation" name="occupation" placeholder="Enter Occupation"style="flex: 1; margin-right: 10px;">
                </div>
                <h3 style="color: gray;">Identity Information</h3>
            <p></p>
            <div class="input-names1">
                <h4>ID Type</h4>
                <h4 style="margin-left: 200px;";>ID Number</h4>
                <h4 style="margin-left: 160px;">Issue Authority</h4>
            </div>
            <div class="input-group1">
            <input type="text" id="ID_type" name="ID_type" placeholder="Enter ID Type" style="flex: 1; margin-right: 10px;">
            <input type="text" id="ID_Number" name="ID_Number" placeholder="Enter ID Number"style="flex: 1; margin-right: 10px;">
            <input type="text" id="issue_auth"name="issue_auth" placeholder="Enter Issue Authority"style="flex: 1; margin-right: 10px;">
           
            </div>
            <div class="input-names1">
                <h4>Issue Date</h4>
                <h4 style="margin-left: 170px;";>Issue State</h4>
                <h4 style="margin-left: 175px;">Expiry Date</h4>
            </div>
            <div class="input-group1">
                <input type="text" id="issue_date" name="issue_date" placeholder="Enter Issue Date" style="flex: 1; margin-right: 10px;">
                <input type="text" id="issue_state" name="issue_state" placeholder="Enter Issue State"style="flex: 1; margin-right: 10px;">
                <input type="text" id="expiry_date"name="expiry_date" placeholder="Enter Expiry date"style="flex: 1; margin-right: 10px;">
                </div>
                  <button type="submit">Next -></button>
        </form>
    </div>
</body>
</html>
