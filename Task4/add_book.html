<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form action="add_book.php" method="POST">
            <input type="text" name="title" placeholder="Book Title" required><br>
            <input type="number" name="pages" placeholder="Book Pages" required><br>
            <input type="text" name="publisher" placeholder="Book Publisher" required><br>
            <input type="text" name="author" placeholder="Book Author" required><br>
            <input type="text" name="edition" placeholder="Book Edition" required><br>
            <button type="submit" name="addBookBtn">Add Book</button>
        </form>
    </div>
</body>
</html>
