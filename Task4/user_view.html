<!-- User view will contain a list of books, currently borrowed books, and past borrowed books -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome User</h1>
    <div id="bookList">
        <!-- Display list of books -->
    </div>
    <div id="borrowedBooks">
        <!-- Display list of currently borrowed books -->
    </div>
    <div id="returnedBooks">
        <!-- Display list of past borrowed books -->
    </div>
    <button id="requestBookBtn">Request Book</button>
    <script src="script.js"></script>
</body>
</html>
